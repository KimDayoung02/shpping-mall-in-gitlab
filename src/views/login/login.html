<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--OpenGraph : 미리보기 이미지나 그 링크에 대한 설명, 제목을 표시하기 위한 태그-->
  <meta name="description" content="FLY your STYLE! 스타일날다">
  <meta property="og:type" content="website">
  <meta property="og:title" content="FLY your STYLE :: 스타일날다">
  <meta property="og:description" content="FLY your STYLE! 스타일날다">
  <meta property="og:image" content="../fly-style-logo.png">
  <title>스타일날다 | FLY your STYLE</title>
  <!-- 아이콘 -->
  <link rel="icon" type="image/png" sizes="32x32" href="../fly-style-favicon.png" />
  <!-- bulma css -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" />
  <!-- 폰트 어썸: 아이콘 -->
  <script defer src="https://kit.fontawesome.com/7630448495.js" crossorigin="anonymous"></script>
  <!-- 커스텀 css, js -->
  <link rel="stylesheet" href="login.css" />
  <script src="login.js" type="module" async></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!-- 모달 -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!-- 이메일 자동완성 -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
        function autoEmail(a,b){
            /*
                a : input의 ID
                b : 입력되는 input의 값
            */
            var mailId = b.split('@'); // 메일계정의 ID만 받아와서 처리하기 위함
            var mailList = ['naver.com','gmail.com','daum.net','hanmail.net','nate.com']; // 메일목록
            var availableCity = new Array; // 자동완성 키워드 리스트
            for(var i=0; i < mailList.length; i++ ){
                availableCity.push( mailId[0] +'@'+ mailList[i] ); // 입력되는 텍스트와 메일목록을 조합
            }
            $("#"+a).autocomplete({
                source: availableCity, // jQuery 자동완성에 목록을 넣어줌
                focus: function(event, ui) {
                    return false;
                }
            });
        }
    </script>
</head>

<body>
  <section class="hero is-success is-fullheight">
    <!-- Hero head: will stick at the top -->


    <!-- 로그인 폼(Form) -->
    <div class="login-form-container">
      <form class="box login-form-box" id="loginForm">
        <p class="title is-5 has-text-info">
          <img src="../fly-style-wing.png" alt="logo" />
        </p>
        <div class="field">
          <label class="label" for="emailInput">이메일 주소</label>
          <div class="control">
            <input class="input" 
                   id="emailInput" 
                   type="email" 
                   placeholder="abc@example.com" 
                   autocomplete="on"
                   onkeyup="autoEmail('emailInput',this.value)" />
          </div>
        </div>

        <div class="field mb-5">
          <label class="label" for="passwordInput">비밀번호</label>
          <div class="control">
            <input class="input" id="passwordInput" type="password" placeholder="********" autocomplete="on" />
          </div>
        </div>

        <button class="button is-info is-fullwidth" id="submitButton">
          로그인
        </button>
      </form>
    </div>
    </nav>

</body>

</html>
